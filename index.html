<head>

    <script type="text/javascript">
        if (
            document.location.protocol !== "https:" &&
            "Nyanator.github.io" === window.location.host

            window.location.href = window.location.href.replace(
                "http://",
                "https://"
            );
        }

    <!-- 各ブラウザの違いを自力で吸収するのは大変なのでCDNからnormalize.cssを読み込む -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css"
          rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- JQueryをCDNから読み込む-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- スライダーライブラリのswiperをCDNから読み込む -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
    <title>テスト</title>

    <!-- Google Tag Manager (noscript) -->

        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PL8K32Z"

    <!-- ロード中スピナー -->
    <div class="spinner-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading</div>
    </div>
    <!-- メイン -->
    <main>
        <!-- スライダーのコンテナ -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url('img/img1.png');"></div>
                <div class="swiper-slide" style="background-image: url('img/img2.png');"></div>
                <div class="swiper-slide" style="background-image: url('img/img3.png');"></div>
                <div class="swiper-slide" style="background-image: url('img/img4.png');"></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <div class="swiper-pagination">
                <div class="btn">ボタン１</div>
                <div class="btn">ボタン２</div>
                <div class="btn">ボタン３</div>
